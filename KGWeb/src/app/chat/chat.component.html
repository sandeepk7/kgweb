<div class="chat-container">
  <!-- Header -->
  <div class="chat-header">
    <div class="chat-title">
      <h4 class="mb-0">SignalR Communication</h4>
      <small class="text-muted">Real-time SignalR communication with connected users</small>
    </div>
    <div class="connection-status">
      <div class="status-indicator" [ngClass]="connectionStatus ? 'connected' : 'disconnected'"></div>
      <span [ngClass]="getConnectionStateClass()">{{ connectionState }}</span>
      <button class="btn btn-sm ms-2" [ngClass]="connectionStatus ? 'btn-outline-danger' : 'btn-outline-success'"
              (click)="connectionStatus ? stopConnection() : startConnection()">
        {{ connectionStatus ? 'Disconnect' : 'Connect' }}
      </button>
    </div>
  </div>

  <!-- Chat Messages Area -->
  <div class="chat-messages" #messagesContainer>
    <div *ngFor="let message of chatMessages" 
         class="message" 
         [ngClass]="{
           'message-sent': message.isFromMe,
           'message-received': !message.isFromMe && message.type !== 'system',
           'message-system': message.type === 'system'
         }">
      
      <div class="message-content">
        <div class="message-header">
          <span class="message-sender">{{ message.sender }}</span>
          <span class="message-time">{{ message.timestamp | date:'HH:mm:ss' }}</span>
        </div>
        <div class="message-text" [ngClass]="{'json-content': message.type === 'json'}">
          <pre *ngIf="message.type === 'json'">{{ message.content }}</pre>
          <span *ngIf="message.type !== 'json'">{{ message.content }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Message Input Area -->
  <div class="chat-input">
    <div class="input-controls">
      <div class="message-input-area">
        <textarea class="form-control" 
                  [(ngModel)]="messageInput" 
                  placeholder="Type your message here..."
                  rows="3"
                   (keydown.enter)="onEnterKey($event)"></textarea>
        <button class="btn btn-primary send-button" 
                (click)="sendMessage()" 
                [disabled]="!messageInput.trim()">
          Send
        </button>
      </div>
      
      <div class="quick-actions">
        <button class="btn btn-outline-secondary btn-sm" (click)="insertTestAssetJson()">
          Insert Test Asset JSON
        </button>
        <button class="btn btn-outline-secondary btn-sm" (click)="insertTestMarkerJson()">
          Insert Test Marker JSON
        </button>
        <button class="btn btn-outline-warning btn-sm" (click)="clearChat()">
          Clear Chat
        </button>
      </div>
    </div>
  </div>
</div>
